<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
              <center><h1>
                BOOTSTRAP CARDS
            </h1></center>  
            </div>
        </div>
        <div class="row">
            <div class="col-3">
              <center> <div class="card">
                <div class="card-header">  
                Free
                </div>

                    <div class="card-title">
                        <b>$0</b>
                    </div>
                    <div class="card-text">
                        <p>10 users included 2gb of storage Email support Help center access</p>
                    </div>
                  <button class="btn btn-primary">Sign up for Free</button> 
                </div>
            </div>
        </div></center> 
            <div class="col-1"></div>
            <div class="col-3">
              <center> <div class="card">
                <div class="card-header">
                    Pro
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <b>$15</b>
                    </div>
                    <div class="card-text">
                        <p>20 users included 10gb of storage Email support Help center access</p>
                    </div>
                   <button class="btn btn-primary">Get Started</button> 
                </div>
            </div>
        </div></center> 
            <div class="col-1"></div>
            <div class="col-3">
              <center> <div class="card">
                <div class="card-header">
                    Enterprise
                </div>
                <div class="card-body">
                    <div class="card-title">
                        <b>$29</b>
                    </div>
                    <div class="card-text">
                        <p>80 users included 16gb of storage Email support Help center access</p>
                    </div>
                   <button class="btn btn-primary">Contact US</button>
                </div>
            </div>
        </div></center> 
        </div>
    </div>

</html>
